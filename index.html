<script>
    var stringsudoku = ''

async function getDificult () {

      title: 'Select difficulty level',
      input: 'select',
      inputOptions: {
        '1': 'Easy',
        '2': 'Normal',
        '3': 'Hard',
      },
      inputPlaceholder: 'Select a level',
      showCancelButton: true,
      })
    if(difficult==1){
        setdificult="easy"
    }
    else if(difficult==2){
        setdificult="normal"
    }
    else if (difficult==3){
        setdificult="hard"
    }
    let string=sudoku.generate( setdificult+
    "" +
    "")
    stringsudoku=string
    console.log(string)
for (a=0; a<string.length; a++){
    document.getElementById(a.toString()).innerHTML=string.charAt(a)
    document.getElementById(a.toString()).style.color="black"
    document.getElementById(a.toString()).style.background="white"
    document.getElementById(a.toString()).style.fontWeight="normal"
    if(string.charAt(a)=='.'){
        document.getElementById(a.toString()).style.color="red"
        document.getElementById(a.toString()).style.fontWeight="bold"
    }}}
</script>
